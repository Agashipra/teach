<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Welcome to TeachBuddies. Explore our educational content and resources!" />
    <meta name="keywords" content="TeachBuddies, Education, Learning, Resources, Web" />
    <title>Welcome to TeachBuddies</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #5c6bc0;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            color: #888;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .redirecting {
            font-size: 1.2em;
            color: #ff6f61;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }

        .redirecting a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }

        .redirecting a:hover {
            text-decoration: underline;
        }

        /* Adding animation for the redirect message */
        .redirecting {
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>

    <meta http-equiv="refresh" content="3; url=www.teachbuddies.com/index.html">
</head>

<body>
    <div class="container">
        <h1>Welcome to TeachBuddies!</h1>
        <p>We’re glad to have you here. Please enjoy exploring our educational resources.</p>
        <div class="redirecting">
            <p>You’ll be redirected shortly...</p>
            <p>If not, click here: <a href="www.teachbuddies.com/index.html">Go to TeachBuddies</a></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 TeachBuddies. All rights reserved.</p>
    </div>
</body>

</html>
